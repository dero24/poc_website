<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö° Morphic Web - Generation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .interaction-zone {
      background: white;
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      margin-bottom: 24px;
    }
    
    h1 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 3em;
      font-weight: 800;
      text-align: center;
      margin-bottom: 12px;
    }
    
    .input-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 1.1em;
      color: #333;
    }
    
    textarea {
      width: 100%;
      padding: 16px 20px;
      border: 3px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #fafafa;
      min-height: 140px;
      resize: vertical;
      line-height: 1.6;
    }
    
    textarea:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(102, 126, 234, 0.5);
    }
    
    #generatedContent {
      background: white;
      border: 3px solid #e0e0e0;
      border-radius: 16px;
      min-height: 500px;
      margin-top: 24px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="interaction-zone">
      <h1>‚ú® Create Anything</h1>
      
      <div class="input-group">
        <label for="userIntent">üí≠ What do you want to build?</label>
        <textarea 
          id="userIntent" 
          placeholder="Describe anything... a calculator, game, dashboard, animation, tool, or creative experiment!"
        ></textarea>
      </div>

      <button onclick="generateInterface()" class="btn" id="generateBtn">‚ú® Generate Interface</button>
  <div id="generatedContent"><div id="react-root"></div></div>
</div>
  </div>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script>
// Get API key from localStorage
    const groqKey = localStorage.getItem('groqKey');
    if (!groqKey) {
      alert('No API key found. Please return to the setup page.');
      window.location.href = 'index.html';
    }
    
    async function generateInterface() {
      const userInput = document.getElementById('userIntent').value.trim();
      if (!userInput) { alert('Please describe what you want to create!'); return; }

      const btn = document.getElementById('generateBtn');
      btn.disabled = true;
      btn.textContent = '‚è≥ Generating...';

      const container = document.getElementById('generatedContent');
        container.innerHTML = '<div id="react-root" style="padding: 40px; text-align: center;">Creating your interface...</div>';
try {
        const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${groqKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'llama-3.3-70b-versatile',
            messages: [{
              role: 'system',
              content: `You are an expert React developer. Create a COMPLETE, SINGLE-FILE React functional component named 'GeneratedApp' that implements: ${userInput}. 
              - Include ALL CSS as JSX style objects or styled components
              - NEVER include HTML/HEAD/BODY tags
              - NEVER include initialization or rendering code
              - The component MUST be named GeneratedApp
              - Return ONLY the component code with no extra text
              - Must work when inserted into <script type="text/babel">
              - Include all required React hooks and effects
              - Make the component fully interactive and responsive`
            }, {
              role: 'user',
              content: userInput
            }],
            temperature: 0.7,
            max_tokens: 4096
          })
});
        const data = await response.json();
        let content = data.choices[0].message.content.trim();
        
        // Clean any wrapping markdown or unwanted tags
        content = content.replace(/```(jsx|javascript|html)?/g, '')
                        .replace(/<html>|<\/html>|<head>|<\/head>|<body>|<\/body>/gi, '')
                        .trim();
        
        // Ensure we have a proper React component
        if (!content.includes('function GeneratedApp') && !content.includes('const GeneratedApp')) {
          throw new Error('Invalid React component format');
        }
        
        container.innerHTML = `<script type="text/babel">${content}</script>`;
        Babel.transformScriptTags();
} catch (error) {
        container.innerHTML = `<div style="color: #d32f2f; padding: 40px; text-align: center;"><h3>‚ö†Ô∏è Generation Failed</h3><p>${error.message}</p></div>`;
      } finally {
        btn.disabled = false;
        btn.textContent = '‚ú® Generate Interface';
      }
    }
  </script>
</body>
</html>
