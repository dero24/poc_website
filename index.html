<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester</title>
    <style>
        body {
            background: #0f172a;
            color: #e2e8f0;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .box {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #475569;
            background: #334155;
            color: #e2e8f0;
        }
        button {
            background: #2563eb;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #1d4ed8;
        }
        #output {
            background: #0a0e1a;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            min-height: 200px;
            border: 1px solid #475569;
        }
        .debug {
            background: #0a3d0a;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
            border: 1px solid #10b981;
        }
        h1 { margin: 0 0 10px 0; }
        label { display: block; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h1>üöÄ API Tester</h1>
        <div class="debug" id="debug">Initializing...</div>

        <label>Select API:</label>
        <select id="api">
            <option value="ddg">DuckDuckGo (No Key)</option>
            <option value="other">Other APIs (Need Key)</option>
        </select>

        <label>API Key:</label>
        <input type="text" id="key" placeholder="API Key">
        
        <label>Query:</label>
        <textarea id="query" rows="3">Python programming</textarea>

        <button id="testBtn">üöÄ TEST NOW</button>
    </div>

    <div class="box" id="results" style="display:none;">
        <h2>üìä Results</h2>
        <div id="output">Waiting...</div>
    </div>

    <script>
        console.log('Script started');

        // Debug function
        function debug(msg) {
            console.log('DEBUG:', msg);
            const debugBox = document.getElementById('debug');
            if (debugBox) {
                debugBox.textContent = msg;
            }
        }

        // Wait for page to fully load
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            debug('‚úÖ Page ready!');

            const apiSelect = document.getElementById('api');
            const keyInput = document.getElementById('key');
            const queryInput = document.getElementById('query');
            const testBtn = document.getElementById('testBtn');
            const resultsDiv = document.getElementById('results');
            const output = document.getElementById('output');

            // Update API key field
            function updateKeyField() {
                const api = apiSelect.value;
                console.log('API changed to:', api);
                
                if (api === 'ddg') {
                    keyInput.value = '';
                    keyInput.placeholder = '‚úì No key needed';
                    keyInput.disabled = true;
                    keyInput.style.background = '#0a0e1a';
                    keyInput.style.color = '#6b7280';
                    keyInput.style.opacity = '0.5';
                    keyInput.style.cursor = 'not-allowed';
                    debug('‚úÖ Ready! API Key: DISABLED (greyed out)');
                } else {
                    keyInput.disabled = false;
                    keyInput.placeholder = 'Enter API key';
                    keyInput.style.background = '#334155';
                    keyInput.style.color = '#e2e8f0';
                    keyInput.style.opacity = '1';
                    keyInput.style.cursor = 'text';
                    debug('API Key: ENABLED (needs key)');
                }
            }

            // Run test
            async function runTest() {
                console.log('Test button clicked');
                debug('üöÄ Starting test...');
                
                const query = queryInput.value.trim();

                if (!query) {
                    alert('Please enter a query!');
                    return;
                }

                debug('Calling DuckDuckGo...');
                output.textContent = '‚è≥ Loading...';
                resultsDiv.style.display = 'block';

                try {
                    console.log('Making API call for:', query);
                    
                    const data = await new Promise((resolve, reject) => {
                        const callback = 'ddg' + Date.now();
                        
                        window[callback] = function(response) {
                            console.log('Got response:', response);
                            delete window[callback];
                            resolve(response);
                        };
                        
                        const script = document.createElement('script');
                        script.src = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&callback=${callback}`;
                        script.onerror = () => reject(new Error('API call failed'));
                        document.body.appendChild(script);
                    });

                    console.log('Processing response');
                    debug('‚úÖ Got response! Formatting...');

                    let text = '';
                    if (data.Heading) text += 'üìå Topic: ' + data.Heading + '

';
                    if (data.AbstractText) text += data.AbstractText + '

';
                    if (data.Answer) text += 'üí° Answer: ' + data.Answer + '

';
                    
                    if (data.RelatedTopics && data.RelatedTopics.length > 0) {
                        text += 'üîó Related Topics:
';
                        data.RelatedTopics.slice(0, 5).forEach(topic => {
                            if (topic.Text) text += '  ‚Ä¢ ' + topic.Text + '
';
                        });
                    }

                    if (!text.trim()) {
                        text = '‚ö†Ô∏è No instant answer found.

Try: "JavaScript", "Albert Einstein", "Python programming"

üìÑ Raw JSON:
' + JSON.stringify(data, null, 2);
                    }

                    output.textContent = text;
                    debug('‚úÖ SUCCESS! Results shown below');
                    
                    setTimeout(() => {
                        resultsDiv.scrollIntoView({ behavior: 'smooth' });
                    }, 100);

                } catch (error) {
                    console.error('Error:', error);
                    debug('‚ùå ERROR: ' + error.message);
                    output.textContent = '‚ùå Error: ' + error.message + '

Check browser console for details.';
                }
            }

            // Event listeners
            apiSelect.addEventListener('change', updateKeyField);
            testBtn.addEventListener('click', runTest);

            // Initialize
            updateKeyField();
            console.log('Initialization complete');
        });

        console.log('Script loaded, waiting for DOM...');
    </script>
</body>
</html>
