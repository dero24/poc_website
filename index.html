<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester</title>
    <style>
        body {
            background: #0f172a;
            color: #e2e8f0;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .box {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #475569;
            background: #334155;
            color: #e2e8f0;
        }
        button {
            background: #2563eb;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #1d4ed8;
        }
        #output {
            background: #0a0e1a;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            min-height: 200px;
            border: 1px solid #475569;
        }
        .debug {
            background: #0a3d0a;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
            border: 1px solid #10b981;
        }
        h1 { margin: 0 0 10px 0; }
        label { display: block; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h1>üöÄ API Tester</h1>
        <div class="debug" id="debug">System Status: Loading...</div>

        <label>Select API:</label>
        <select id="api">
            <option value="ddg">DuckDuckGo (No Key)</option>
            <option value="other">Other APIs (Need Key)</option>
        </select>

        <label>API Key:</label>
        <input type="text" id="key" placeholder="API Key">
        
        <label>Query:</label>
        <textarea id="query" rows="3">Python programming</textarea>

        <button onclick="runTest()">üöÄ TEST NOW</button>
    </div>

    <div class="box" id="results" style="display:none;">
        <h2>üìä Results</h2>
        <div id="output">Waiting...</div>
    </div>

    <script>
        // Debug function
        function debug(msg) {
            console.log(msg);
            document.getElementById('debug').textContent = msg;
        }

        // Update UI when API changes
        document.getElementById('api').addEventListener('change', function() {
            const api = this.value;
            const keyInput = document.getElementById('key');
            
            debug('Selected: ' + api);
            
            if (api === 'ddg') {
                // GREY OUT for DuckDuckGo
                keyInput.value = '';
                keyInput.placeholder = '‚úì No key needed';
                keyInput.disabled = true;
                keyInput.style.background = '#0a0e1a';
                keyInput.style.color = '#6b7280';
                keyInput.style.opacity = '0.5';
                debug('API Key field: DISABLED (greyed out)');
            } else {
                // ENABLE for other APIs
                keyInput.disabled = false;
                keyInput.placeholder = 'Enter API key';
                keyInput.style.background = '#334155';
                keyInput.style.color = '#e2e8f0';
                keyInput.style.opacity = '1';
                debug('API Key field: ENABLED');
            }
        });

        // Run test
        async function runTest() {
            debug('üöÄ TEST STARTED');
            
            const api = document.getElementById('api').value;
            const query = document.getElementById('query').value;
            const resultsDiv = document.getElementById('results');
            const output = document.getElementById('output');

            if (!query) {
                alert('Please enter a query!');
                return;
            }

            debug('Calling DuckDuckGo API...');
            output.textContent = 'Loading...';
            resultsDiv.style.display = 'block';

            try {
                // Call DuckDuckGo using JSONP
                const data = await new Promise((resolve, reject) => {
                    const callback = 'ddgCallback' + Date.now();
                    
                    window[callback] = function(response) {
                        delete window[callback];
                        resolve(response);
                    };
                    
                    const script = document.createElement('script');
                    script.src = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&callback=${callback}`;
                    script.onerror = () => reject(new Error('Failed to load'));
                    document.body.appendChild(script);
                });

                debug('‚úÖ SUCCESS! Got response');

                // Extract text
                let text = '';
                if (data.Heading) text += 'üìå ' + data.Heading + '

';
                if (data.AbstractText) text += data.AbstractText + '

';
                if (data.Answer) text += 'üí° Answer: ' + data.Answer + '

';
                
                if (data.RelatedTopics && data.RelatedTopics.length > 0) {
                    text += 'üîó Related Topics:
';
                    data.RelatedTopics.slice(0, 5).forEach(topic => {
                        if (topic.Text) text += '  ‚Ä¢ ' + topic.Text + '
';
                    });
                }

                if (!text) {
                    text = '‚ö†Ô∏è No instant answer found.

Try queries like:
‚Ä¢ "JavaScript"
‚Ä¢ "Albert Einstein"
‚Ä¢ "Python programming"

Raw JSON:
' + JSON.stringify(data, null, 2);
                }

                output.textContent = text;
                resultsDiv.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                debug('‚ùå ERROR: ' + error.message);
                output.textContent = '‚ùå Error: ' + error.message;
            }
        }

        // Initialize
        debug('‚úÖ Page loaded. Select DuckDuckGo and click TEST NOW');
        document.getElementById('api').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
