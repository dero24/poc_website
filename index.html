<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡ Morphic Web - Instant AI App Builder</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .setup-card, .interaction-zone {
      background: white;
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      margin-bottom: 24px;
    }
    
    .interaction-zone { display: none; }
    
    h1 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 3em;
      font-weight: 800;
      text-align: center;
      margin-bottom: 12px;
    }
    
    .tagline {
      text-align: center;
      font-size: 1.3em;
      color: #666;
      margin-bottom: 32px;
      font-weight: 500;
    }
    
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }
    
    .feature-item {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      font-weight: 600;
      color: #667eea;
    }
    
    .input-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 1.1em;
      color: #333;
    }
    
    input[type="text"], input[type="password"], textarea {
      width: 100%;
      padding: 16px 20px;
      border: 3px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #fafafa;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    textarea {
      min-height: 140px;
      resize: vertical;
      line-height: 1.6;
    }
    
    .btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(102, 126, 234, 0.5);
    }
    .btn:active {
      transform: translateY(-1px);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .model-select {
      width: 100%;
      padding: 16px 20px;
      border: 3px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #fafafa;
      cursor: pointer;
    }

    .model-select:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      color: white;
      box-shadow: 0 8px 24px rgba(240, 147, 251, 0.4);
    }
    
    .stat-label {
      font-size: 0.9em;
      opacity: 0.9;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }
    
    .stat-value {
      font-size: 2.2em;
      font-weight: 800;
    }
    
    #generatedContent {
      background: white;
      border: 3px solid #e0e0e0;
      border-radius: 16px;
      min-height: 500px;
      margin-top: 24px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    
    .history-log {
      margin-top: 24px;
      padding: 24px;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      border-radius: 16px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 8px 24px rgba(252, 182, 159, 0.4);
    }
    
    .history-item {
      padding: 12px 16px;
      margin-bottom: 10px;
      background: white;
      border-left: 5px solid #667eea;
      border-radius: 8px;
      font-size: 0.95em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .loading {
      text-align: center;
      padding: 80px 20px;
      font-size: 1.5em;
      color: #667eea;
      font-weight: 600;
    }
    
    .loading::after {
      content: '';
      animation: dots 1.5s infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
    
    .react-enhancement {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }
    
    .react-prompt {
      background: white;
      padding: 48px;
      border-radius: 24px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 24px 80px rgba(0,0,0,0.6);
      animation: slideUp 0.4s ease;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .react-prompt h2 {
      color: #667eea;
      margin-bottom: 24px;
      font-size: 2.2em;
    }
    
    .react-prompt p {
      color: #666;
      margin-bottom: 32px;
      font-size: 1.15em;
      line-height: 1.7;
    }
    
    .react-prompt button {
      margin: 12px;
      padding: 16px 40px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .react-prompt .primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }
    
    .react-prompt .secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .react-prompt button:hover {
      transform: translateY(-3px);
    }
    
    .option-row {
      display: flex;
      gap: 16px;
      margin-top: 16px;
    }
    
    .option-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    
    .option-btn:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }
    
    .option-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    @media (max-width: 768px) {
      .setup-card, .interaction-zone { padding: 32px 24px; }
      h1 { font-size: 2.2em; }
      .tagline { font-size: 1.1em; }
      .stats-bar { grid-template-columns: 1fr; }
      .react-prompt { margin: 20px; padding: 32px 24px; }
      .option-row { flex-direction: column; }
    }
  </style>
</head>
<body>
<div class="container">

  <!-- Setup/Login Card -->
  <div class="setup-card" id="setupCard">
    <h1>⚡ Morphic Web</h1>
    <p class="tagline">Instant AI-Powered App Builder</p>

    <div class="feature-grid">
      <div class="feature-item">🎨 Any Design</div>
      <div class="feature-item">⚡ Instant Generation</div>
      <div class="feature-item">🔄 Live Adaptation</div>
      <div class="feature-item">🚀 Framework Ready</div>
    </div>

    <form id="setupForm">
      <div class="input-group">
        <label for="apiKey">🔑 Groq API Key</label>
        <input type="password" id="apiKey" placeholder="Paste your Groq API key here..." required >
      </div>
      <button type="submit" class="btn">🚀 Launch Morphic Web</button>
    </form>
  </div>

  <!-- Main Interaction Zone -->
  <div class="interaction-zone" id="interactionZone">
    <h1>✨ Create Anything</h1>
    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-label">Interactions</div>
        <div class="stat-value" id="interactionCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Elements</div>
        <div class="stat-value" id="elementsCreated">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Adaptations</div>
        <div class="stat-value" id="adaptations">0</div>
      </div>
    </div>

    <div class="input-group">
      <label for="modelSelector">🤖 AI Model</label>
      <select id="modelSelector" class="model-select">
        <option value="llama-3.3-70b-versatile">Loading models...</option>
      </select>
    </div>

    <div class="option-row">
      <button class="option-btn active" onclick="setFramework('vanilla')">Vanilla JS</button>
      <button class="option-btn" onclick="setFramework('react')">React</button>
    </div>

    <div class="input-group">
      <label for="userIntent">💭 What do you want to build?</label>
      <textarea id="userIntent" placeholder="Describe anything... a calculator, game, dashboard, animation, tool, or creative experiment!"></textarea>
    </div>

    <button onclick="generateInterface()" class="btn" id="generateBtn">✨ Generate Interface</button>

    <div id="generatedContent"></div>
    <div class="history-log" id="historyLog"></div>
  </div>

</div>

<!-- React Enhancement Modal -->
<div class="react-enhancement" id="reactEnhancement">
  <div class="react-prompt">
    <h2>🚀 Framework Upgrade Available!</h2>
    <p>Your creation can be enhanced with a modern framework for better performance. Switch now?</p>
    <button class="primary" onclick="enhanceWithFramework()">⚡ Upgrade to React</button>
    <button class="secondary" onclick="keepCurrentVersion()">Keep Current</button>
  </div>
</div>

<script>
let groqKey = "", interactionCount = 0, elementsCreated = 0, adaptations = 0, conversationHistory = [];
let currentAppCode = "", currentFramework = 'vanilla';
let promptCache = {};

async function loadSystemPrompt(framework) {
  if (promptCache[framework]) return promptCache[framework];
  let promptPath = `prompts/${framework}.txt`;
  try {
    const response = await fetch(promptPath);
    if (!response.ok) throw new Error(`Prompt file missing: ${promptPath}`);
    const promptText = await response.text();
    promptCache[framework] = promptText;
    logHistory(`📁 Loaded "${framework}" prompt template`);
    return promptText;
  } catch (error) {
    errorPrompt(`Could not load required prompt: ${promptPath}. The operation is halted.`);
    throw error;
  }
}

function errorPrompt(msg) {
  const container = document.getElementById('generatedContent');
  if (container) container.innerHTML = `<div style="color:#d32f2f;text-align:center;margin:60px 0;font-size:1.5em">${msg || 'Prompt missing. Please add prompt file.'}</div>`;
  throw new Error(msg || 'Prompt missing.');
}

function setFramework(framework) {
  currentFramework = framework;
  document.querySelectorAll('.option-btn').forEach(btn => {
    btn.classList.toggle('active', btn.onclick.toString().includes(framework));
  });
  logHistory(`Selected framework: ${framework.toUpperCase()}`);
}

function updateStats() {
  document.getElementById('interactionCount').textContent = interactionCount;
  document.getElementById('elementsCreated').textContent = elementsCreated;
  document.getElementById('adaptations').textContent = adaptations;
}

function logHistory(msg) {
  const log = document.getElementById('historyLog'), item = document.createElement('div');
  item.className = 'history-item'; item.textContent = `${new Date().toLocaleTimeString()} - ${msg}`;
  log.appendChild(item); log.scrollTop = log.scrollHeight;
}

async function fetchAvailableModels() {
  try {
    const response = await fetch('https://api.groq.com/openai/v1/models', {
      headers: {'Authorization': `Bearer ${groqKey}`,'Content-Type':'application/json'}
    });
    if (!response.ok) return;
    const data = await response.json();
    const modelSelector = document.getElementById('modelSelector');
    modelSelector.innerHTML = '';
    const chatModels = data.data.filter(model =>
      model.active && !model.id.includes('whisper') &&
      !model.id.includes('guard') && !model.id.includes('llava')
    ).sort((a, b) => {
      if (a.id.includes('llama-3.3')) return -1;
      if (b.id.includes('llama-3.3')) return 1;
      return a.id.localeCompare(b.id);
    });
    chatModels.forEach(model => {
      const option = document.createElement('option');
      option.value = model.id;
      option.textContent = `${model.id} (${model.context_window} tokens)`;
      if (model.id === 'llama-3.3-70b-versatile') option.selected = true;
      modelSelector.appendChild(option);
    });
    logHistory(`✅ Loaded ${chatModels.length} available models`);
  } catch (error) {
    logHistory('⚠️ Could not fetch models, using default');
  }
}

function initializeExperience(e) {
  if(e) e.preventDefault();
  groqKey = document.getElementById('apiKey').value.trim();
  if(!groqKey) { alert('Please paste your Groq API key!'); return false; }
  window.groqKey = groqKey;
  document.getElementById('setupCard').style.display="none";
  document.getElementById('interactionZone').style.display="block";
  logHistory('🚀 Session initialized - Ready to build!');
  fetchAvailableModels();
  setTimeout(() => {
    document.getElementById('interactionZone').scrollIntoView({ behavior: 'smooth' });
  }, 100);
  return false;
}

async function generateInterface() {
  const userInput = document.getElementById('userIntent').value.trim();
  if (!userInput) { alert('Please describe what you want to create!'); return; }
  const btn = document.getElementById('generateBtn');
  btn.disabled = true; btn.textContent = '⏳ Generating...';
  const container = document.getElementById('generatedContent');
  container.innerHTML = '<div class="loading">Creating your interface</div>';
  interactionCount++; conversationHistory.push({ role: 'user', content: userInput });

  try {
    const generatedHTML = await callGroqAPI(userInput);
    currentAppCode = generatedHTML;
    parseAndInjectHTML(generatedHTML, container);
    updateStats();
    logHistory(`✅ Generated: ${userInput.substring(0, 50)}... (Framework: ${currentFramework.toUpperCase()})`);
    conversationHistory.push({ role: 'assistant', content: `Generated interface with ${elementsCreated} elements using ${currentFramework}`});
    if (currentFramework === 'vanilla' && interactionCount >= 3) {
      setTimeout(() => {
        document.getElementById('reactEnhancement').style.display = 'flex';
      }, 500);
    }
  } catch (error) {
    // errorPrompt handles display; nothing to do.
    logHistory(`❌ Error: ${error.message}`);
  } finally {
    btn.disabled = false; btn.textContent = '✨ Generate Interface';
  }
}

async function enhanceWithFramework() {
  document.getElementById('reactEnhancement').style.display = 'none';
  setFramework('react');
  const container = document.getElementById('generatedContent');
  container.innerHTML = '<div class="loading">🚀 Upgrading to React</div>';
  const userInput = document.getElementById('userIntent').value.trim();
  try {
    const reactCode = await callGroqAPI(userInput); // Regenerate with React prompt
    currentAppCode = reactCode;
    parseAndInjectHTML(reactCode, container);
    adaptations++;
    updateStats();
    logHistory('⚡ Upgraded to React architecture');
  } catch (error) {
    parseAndInjectHTML(currentAppCode, container);
    logHistory('⚠️ React upgrade skipped, using original code');
  }
}

function keepCurrentVersion() {
  document.getElementById('reactEnhancement').style.display = 'none';
  logHistory('Kept current version');
}

function ensureResponsive(html) {
  if (!html.includes('viewport') && !html.includes('@media')) {
    const responsiveCSS = `
      <style>
        @media (max-width: 768px) {
          body { padding: 10px !important; font-size: 14px; }
          * { max-width: 100%; }
        }
      </style>
    `;
    return html.replace('</head>', responsiveCSS + '</head>');
  }
  return html;
}

async function callGroqAPI(userPrompt) {
  const systemPrompt = await loadSystemPrompt(currentFramework);
  const messages = [{ role: 'system', content: systemPrompt }, ...conversationHistory.slice(-5), { role: 'user', content: userPrompt }];
  const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
    method: 'POST',
    headers: {'Authorization': `Bearer ${groqKey}`,'Content-Type':'application/json'},
    body: JSON.stringify({
      model: document.getElementById('modelSelector').value,
      messages: messages,
      temperature: 0.85,
      max_tokens: 4096,
      top_p: 0.95
    })
  });
  if (!response.ok) {
    errorPrompt(`API error: ${response.status} - ${(await response.json())?.error?.message || response.statusText}`);
  }
  const data = await response.json();
  let content = data.choices[0].message.content.trim();
  content = content.replace(/``````/g, '$1').trim();
  content = content.replace(/^\s*```
  const validateHTML = content.includes('<!DOCTYPE') || content.includes('<html');
  if (!validateHTML) errorPrompt("Invalid HTML structure received from API - no DOCTYPE or html tag found");
  const hasValidContent = content && (
    /<div/i.test(content) || 
    /<button/i.test(content) ||
    /<input/i.test(content) || 
    /<form/i.test(content) || 
    /<canvas/i.test(content) || 
    /<svg/i.test(content) ||
    (currentFramework === 'react' && /React/i.test(content))
  );
  if (!hasValidContent) errorPrompt("Generated content doesn't contain sufficient interactive elements");
  return ensureResponsive(content);
}

function parseAndInjectHTML(html, container) {
  const styClose1 = '</sty', styClose2 = 'le>';
  const scriptClose1 = '</sc', scriptClose2 = 'ript>';
  const styleClosing = styClose1 + styClose2, scriptClosing = scriptClose1 + scriptClose2;
  const stylePattern = new RegExp('<style[^>]*>([\\s\\S]*?)' + styleClosing, 'i');
  const styleMatch = html.match(stylePattern);
  const styleContent = styleMatch ? styleMatch : "";[1]
  html = html.replace(new RegExp('<style[^>]*>[\\s\\S]*?' + styleClosing, 'gi'), "");
  const scriptPattern = new RegExp('<script[^>]*>([\\s\\S]*?)' + scriptClosing, 'i');
  const scriptMatch = html.match(scriptPattern);
  const scriptContent = scriptMatch ? scriptMatch : "";[1]
  html = html.replace(new RegExp('<script[^>]*>[\\s\\S]*?' + scriptClosing, 'gi'), "");
  html = html.replace(/\\/g, '/');
  container.innerHTML = html;
  if (styleContent) {
    const styleElement = document.createElement('style');
    styleElement.textContent = styleContent;
    container.appendChild(styleElement);
  }
  if (scriptContent) {
    setTimeout(() => {
      const scriptElement = document.createElement('script');
      scriptElement.textContent = scriptContent;
      container.appendChild(scriptElement);
    }, 100);
  }
  elementsCreated = countElements(html);
}

function countElements(html) {
  const matches = html.match(/<[a-z][^>]*>/gi);
  return matches ? matches.length : 0;
}

document.addEventListener("DOMContentLoaded", ()=>{
  const setupForm = document.getElementById('setupForm');
  if(setupForm) {
    setupForm.addEventListener('submit', initializeExperience);
  }
  document.getElementById('userIntent')?.addEventListener('keydown',(e)=>{
    if(e.key==='Enter'&&e.ctrlKey) generateInterface();
  });
});
</script>
</body>
</html>
