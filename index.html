<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body style="background:#000; color:#0f0; font-family:monospace; padding:20px;">
    <h1>API Tester</h1>
    <div id="status">LOADING...</div>
    <br>
    <button id="btn" style="padding:20px; font-size:20px;">CLICK ME</button>
    <br><br>
    <div id="result" style="background:#111; padding:20px; display:none;">Results here</div>

    <script>
        alert('JavaScript is working!');
        
        document.getElementById('status').textContent = 'READY!';
        
        document.getElementById('btn').onclick = function() {
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').textContent = 'IT WORKS!!! You clicked the button!';
            alert('Button clicked!');
        };
    </script>
</body>
</html>
