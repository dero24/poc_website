<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
  <title>Morphic Web â€” Instant AI Apps</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">Morphic Web</div>
    <div class="slogan">Instant AI Apps - Built to perfection!</div>
  </div>
  <div class="setup-card" id="setupCard">
    <form onsubmit="event.preventDefault(); initializeExperience();">
      <div class="api-input-group">
        <label for="apiKey">Groq API Key</label>
        <input type="password" id="apiKey" required autocomplete="off" placeholder="Paste your Groq API key">
        <small>Get free key: <a href="https://console.groq.com/" target="_blank">console.groq.com</a></small>
      </div>
      <button type="submit" class="start-btn">ðŸš€ Start Building</button>
    </form>
  </div>
  <div style="display:none" class="interaction-zone" id="interactionZone">
    <div class="stats">
      <div class="stat-card"><h3 id="interactionCount">0</h3><p>Apps Built</p></div>
      <div class="stat-card"><h3 id="elementsCreated">0</h3><p>Components</p></div>
      <div class="stat-card"><h3 id="adaptations">0</h3><p>Live Apps</p></div>
    </div>
    <div class="user-input-area">
      <textarea id="userIntent" placeholder="Describe any app: game, calculator, todo list, AI assistant... I'll build it instantly!"></textarea>
      <button type="button" onclick="generateInterface()" class="generate-btn">âœ¨ Build App</button>
    </div>
    <div class="generated-content" id="generatedContent">
      <p style="color:#68a;text-align:center;">Your app appears here instantly!</p>
    </div>
    <div class="history-log" id="historyLog"></div>
  </div>
  <div class="branding">Morphic Web &copy; 2026</div>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
